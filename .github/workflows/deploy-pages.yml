name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        # Use `npm install` because `npm ci` requires an existing package-lock.json
        run: npm install --no-audit --no-fund

      - name: Build (Vite)
        # Use repository name as base so the site works on https://<owner>.github.io/<repo>/
        run: npm run build -- --base /${{ github.event.repository.name }}/

      - name: Prepare `docs/` for Pages deploy
        run: |
          # build output is in ./build (from vite config)
          rm -rf docs || true
          mkdir -p docs
          cp -r build/* docs/
          # ensure Pages ignores Jekyll
          touch docs/.nojekyll

      - name: Commit and push `docs/` to main
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "$GIT_AUTHOR_NAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"

          # stage files
          git add -A docs || true
          git commit -m "chore(deploy): update docs from workflow [skip ci]" || echo "no changes to commit"

          # prefer PAT push when provided because GITHUB_TOKEN may be blocked by branch protection
          if [ -n "${{ secrets.GH_PAGES_PAT }}" ]; then
            echo "Using GH_PAGES_PAT to push to main"
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAGES_PAT }}@github.com/${{ github.repository }}.git
            git push origin HEAD:main || (echo "Push failed with PAT" && exit 1)
          else
            echo "GH_PAGES_PAT not set â€” attempting push with GITHUB_TOKEN (may fail if branch protection rules block it)"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || (echo "Push failed with GITHUB_TOKEN" && exit 1)
          fi
